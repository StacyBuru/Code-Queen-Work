    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Twitter Login Page</title>
        <link rel="stylesheet" href="twitterlogin.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
     <div class="container">
        <section class="header">
        <img src="https://seeklogo.com/images/T/twitter-logo-A84FE9258E-seeklogo.com.png" class="logo">
        <h3 class="twitter"> Log in to Twitter</h3>
    </section>
    <section class="login-info">
     <div>
            <input type="email" placeholder="Phone,email or username" class="inputs">
        </div>
        <div>
        <input type="password" placeholder="Password" class="inputs">
     </div>
      </section>
        <button type="button" class="button">Log in</button>
      <section class="footer">
        <a href="#"> Forgot Password?</a>
        <a href="#"> Sign up for Twitter</a>
      </section>
     </div>
    </body>
    </html>
