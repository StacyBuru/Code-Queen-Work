<html>
    <head>
        <title>07.4 Independent Practice: .append() and Concatenation</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <h1> College Packing List</h1>
        <img src="https://www.sportsgiftstore.com/images_products/rochester_institute_of_technology_tigers_house_flag_93397sma.jpg">
        <div class="main">
            <input class="to-pack-input">
            <button class="to-pack-button">Pack this!</button>
        </div>
        <ul class="packing-list">
            <li>Hooded Sweatshirt</li>
            <li class="pack-list"> </li> 
        </ul>
        <input class="courses-input" placeholder="Enter your courses">
        <button class="courses-button">Your Courses!</button>
        <ul class="course-list">
            <li> Software design </li>
            <li class="coursesList"> </li> 
        </ul>
        
        
    </body>
</html>

<script>
    $(".to-pack-button").click(function(){
    let list = $(".to-pack-input").val();
    $(".pack-list").append("I'm going to pack" + " " + list);
});

$(".courses-button").click(function(){
    let myCourses = $(".courses-input").val();
    $(".coursesList").append("I'm going to study" + " " + myCourses);
});
</script>
