<html>
    <head>
        <title>06.1 jQuery Whack-A-Mole</title>
        <link rel="stylesheet" href="whackamole.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>

        <div class="game">
            <div class="yard">
                <img src="https://i.imgur.com/70uqcLG.png">
            </div>
            <div class="yard">
                
                <img class=" whack1 mole1" src="https://i.imgur.com/AmtqfIs.png">
            </div>
            <div class="yard">
                <img src="https://i.imgur.com/70uqcLG.png">
            </div>
            <div class="yard">
                <button class="whack2">Whack Me!</button>
                <img class="moleTwo" src="https://i.imgur.com/AmtqfIs.png">
                </div>
            <div class="square">
                <img src="https://i.imgur.com/70uqcLG.png">
            </div>
            <div class="square">
                <img src="https://i.imgur.com/70uqcLG.png">
            </div>
            <div class="square">
                <img src="https://i.imgur.com/70uqcLG.png">
            </div>
            <div class="square">
                <img src="https://i.imgur.com/70uqcLG.png">
            </div>
            <div class="yard">
                <button class="whack3">Whack Me!</button>    
                <img class="thirdMole" src="https://i.imgur.com/AmtqfIs.png">
            </div>
            <button class="reset">Reset Moles</button>
        </div>

    </body>
</html>

<script>
    $(".whack1").click(function(){
    $(".mole1").hide();
});
    
$(".whack2").click(function(){
    $(".moleTwo").hide();
});
    
$(".whack3").click(function(){
    $(".moleTwo").show();
    $(".thirdMole").show();
});
    
$(".reset").click(function(){
    $(".mole1").show();
    $(".moleTwo").show();
    $(".thirdMole").show();
});
$(".square").click(function(){
    $(".yard").hide();
});
</script>
